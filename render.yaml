services:
  - type: web
    name: fastapi-backend
    env: python
    branch: main  # Change this if your default branch is different (e.g. 'master')
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
    autoDeploy: true
